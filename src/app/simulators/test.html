<mat-tab label="Depósito a Plazo Fijo">
  <br><br>
  <h2 class="titulo-simulador">Simulador Depósito a Plazo Fijo</h2>
  <div class="row div-principal-2">
    <div class="col-md-6 div-lado-izq" style="height: auto;">
      <label for="exampleInputEmail1" class="label-monto">
        Monto
      </label>
      <div class="input-group margin-left-3">
        <mat-slider class="mat-slider" (input)="onInputChangeMontoDpf($event)" thumbLabel
        [displayWith]="formatoMonto" tickInterval="1" min="5000" max="1000000" [(ngModel)]="amountDpf"
        (ngModelChange)="dpfSave()" step="100"></mat-slider>
        <input class="form-control input-monto-tiempo" type="number" id="exampleInputEmail1"
        placeholder="Monto" [(ngModel)]="amountDpf" name="amountDpf" (ngModelChange)="dpfSave()" size=40
        min="5000" max="1000000">
      </div>
      <br>
      <label for="exampleInputPassword1" class="label-plazo">
        Plazo (Meses)
      </label>
      <div class="input-group margin-left-3">
        <mat-slider thumbLabel [displayWith]="formatoTiempo" (input)="onInputChangeTiempoDpf($event)"
        class="mat-slider" tickInterval="1" min="6" max="36" [(ngModel)]="termDpf"
        (ngModelChange)="dpfSave()"> </mat-slider>
      <input type="number" class="form-control input-monto-tiempo" id="exampleInputPassword1"
        placeholder="Pazo" [(ngModel)]="termDpf" name="termDpf" (ngModelChange)="dpfSave()" size=40
        min="6" max="36">
      </div>
      <br>
      <div class="div-bg-gray">
        <br><br>
        <h2 class="h3-tasa-interes">
          Tasa de Interés</h2>
        <div class="row">
          <div class="col-md-4 margin-left-3">
            <h1 class="h1-tasa-credito">
              {{tasaAhorroDpf | number: '1.2-2'}} </h1>
          </div>
          <div class="col-md-8 div-porcentaje-anual" style="margin-right: -10%; margin-left: 7%;">
            <div class="row">
              <div class="col-md-12" style="margin-left: -10%;">
                <h1 class="h1-porcentaje">%</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <!-- <h1 class="h1-anual">anual</h1> -->
              </div>
            </div>
          </div>
        </div>
        <!-- <br> -->
        <div class="button-group div-tiempos-y-montos"
          style="background-color: #005294; color:white; font-weight: 500; margin-top: 12%; ">
          <label class="label-limites-tiempos" style="color:white; font-weight: 500">Tiempo mínimo {{tiempoMinAhorroDpf}} meses, máximo {{tiempoMaxAhorroDpf}} meses
          </label>
          <!-- <label class="label-limites-montos" style="color:white; font-weight: 500">Monto mínimo
            {{montoMinCreditoInversion | currency}}
            monto máximo {{montoMaxCreditoInversion | currency}}
          </label> -->
        </div>
      </div>

    </div>
    <div class="col-md-6 div-lado-derecho">
      <div class="row">
        <div class="col-md-8 div-detalle-simulacion" style="background-color: #005294;">
          <div id="htmlData">
            <h3 class="h3-detalle-alemana" style="color:white; ">
              Detalle de la simulación Alemana:</h3>
            <table width="100%" cellspacing="5px" cellpadding="5px" class="tabla-detalle-alemana"
              style="color:white; font-weight: 500">
              <tr>
                <th>Monto:</th>
                <td class="txt-align-r">
                  <input class="input-td" value="{{amountDpf | currency}}" readonly>
                </td>
              </tr>
              <tr>
                <th>Plazo Días:</th>
                <td class="txt-align-r">
                  <input value="{{termDpf}}" readonly class="input-td">
                </td>
              </tr>
              <tr>
                <th>Interés Ganado Referencial:</th>
                <td class="txt-align-r">
                  <input value="{{returnRateDpf | currency}}" readonly class="input-td">
                </td>
              </tr>
              <tr>
                <th>Retención IR:</th>
                <td class="txt-align-r">
                  <input value=" {{retentionDpf | currency}}" readonly class="input-td-2">
                </td>
              </tr>
              <div class="div-td" style="background-color: #cc242c;">
                <tr>
                  <th>Total Recibir:</th>
                  <td class="txt-align-r">
                    <input class="input-td-2" value="{{totalDpf | currency}}" readonly style="margin-left: 110%;">
                  </td>
                </tr>
              </div>
              <tr>
                <th class="th-total-interes">Tasa de interés</th>
                <td class="th-total-interes txt-align-r">
                  <input readonly value="{{tasaAhorroDpf | number: '1.2-2'}}%" class="input-td-2">
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-md-4 div-img-detalle" style=" background-color: #005294;">
          <img alt="ImgImgImg" src="../../assets/images/img-dpf.jpg" width="500" height="600" class="img-detalle" />
        </div>
      </div>
      <img src="../../assets/images/flechas_azules.PNG" width="10%" height="15" class="img-flechas">
      <button class="btn btn-info boton-descargar" style="background-color: #005294;  color:white; font-weight: 500"
        (click)="generatePDF()">Descargar</button>
    </div>
  </div>
</mat-tab>
